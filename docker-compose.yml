version: '3.9'

services:
  # PWA Web App
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lexicard-web
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_SUPABASE_URL=${REACT_APP_SUPABASE_URL}
      - REACT_APP_SUPABASE_KEY=${REACT_APP_SUPABASE_KEY}
      - REACT_APP_DICTIONARYAPI_URL=${REACT_APP_DICTIONARYAPI_URL:-https://api.dictionaryapi.dev/api/v2}
    volumes:
      - ./public:/usr/share/nginx/html/public:ro
      - nginx_logs:/var/log/nginx
    networks:
      - lexicard_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/manifest.json"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Opcional: Redis para cache/sessions (futuro)
  # redis:
  #   image: redis:7-alpine
  #   container_name: lexicard-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - lexicard_network
  #   restart: unless-stopped

networks:
  lexicard_network:
    driver: bridge

volumes:
  nginx_logs:
    driver: local
