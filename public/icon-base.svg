<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- Gradiente de fundo -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" fill="url(#bgGradient)" rx="45"/>
  
  <!-- Cartão 1 (Superior Esquerdo) -->
  <rect x="20" y="30" width="50" height="70" fill="#FFFFFF" rx="8" opacity="0.95"/>
  <text x="28" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4F46E5">Word</text>
  <circle cx="68" cy="62" r="5" fill="#EC4899"/>
  
  <!-- Cartão 2 (Superior Direito) -->
  <rect x="122" y="30" width="50" height="70" fill="#FFFFFF" rx="8" opacity="0.95"/>
  <text x="130" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7C3AED">Learn</text>
  <circle cx="160" cy="62" r="5" fill="#06B6D4"/>
  
  <!-- Cartão 3 (Inferior) -->
  <rect x="71" y="110" width="50" height="52" fill="#FFFFFF" rx="8" opacity="0.95"/>
  <text x="79" y="128" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4F46E5">Progress</text>
  <rect x="78" y="138" width="36" height="8" fill="#E5E7EB" rx="4"/>
  <rect x="78" y="138" width="18" height="8" fill="#10B981" rx="4"/>
  
  <!-- Ícone de som (ao fundo) -->
  <circle cx="45" cy="140" r="12" fill="#F59E0B" opacity="0.2"/>
  <path d="M 42 135 L 42 145 M 45 133 L 45 147 M 48 135 L 48 145" stroke="#F59E0B" stroke-width="1.5" opacity="0.5" stroke-linecap="round"/>
</svg>
