<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aprenda vocabulário em inglês com flashcards interativos. Suporte offline-first com sincronização em nuvem.">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4F46E5">
    <meta name="color-scheme" content="light dark">
    
    <!-- Apple Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LexiCard">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <title>LexiCard - Aprenda Vocabulário</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f2937;
        }
        
        #root {
            width: 100%;
            height: 100vh;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            color: white;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 600;
        }
        
        .offline-indicator {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 12px;
            background-color: #EF4444;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            display: none;
            z-index: 9999;
        }
        
        .offline-indicator.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            <div class="loading-text">Carregando LexiCard...</div>
        </div>
    </div>
    
    <div class="offline-indicator" id="offlineIndicator">
        ⚠️ Sem conexão - Modo offline
    </div>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => {
                        console.log('✅ Service Worker registrado', reg);
                        
                        // Verificar atualizações a cada minuto
                        setInterval(() => {
                            reg.update();
                        }, 60000);
                    })
                    .catch(err => {
                        console.warn('⚠️ Service Worker não registrado:', err);
                    });
            });
        }
        
        // Detectar modo offline
        window.addEventListener('online', () => {
            document.getElementById('offlineIndicator').classList.remove('show');
        });
        
        window.addEventListener('offline', () => {
            document.getElementById('offlineIndicator').classList.add('show');
        });
        
        // Verificar status inicial
        if (!navigator.onLine) {
            document.getElementById('offlineIndicator').classList.add('show');
        }
    </script>
</body>
</html>
