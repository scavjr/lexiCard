<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="LexiCard - Aprenda vocabulário em inglês com flashcards interativos. PWA offline-first com sincronização em nuvem. Suporte CEFR A1-C2.">
  <meta name="theme-color" content="#4F46E5">
  <meta name="color-scheme" content="light dark">
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="LexiCard">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <title>LexiCard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body, #root { height: 100%; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; background: #ffffff; color: #1f2937; }
    #root { display: flex; align-items: center; justify-content: center; }
    .loader { text-align: center; }
    .spinner { width: 50px; height: 50px; margin: 0 auto 16px; border: 4px solid rgba(0,0,0,0.1); border-top-color: #4F46E5; border-radius: 50%; animation: spin 1s linear infinite; }
    .loader p { margin: 0; font-weight: 600; }
    .offline-indicator { position: fixed; bottom: 20px; right: 20px; padding: 12px 20px; background: #EF4444; color: #fff; border-radius: 8px; font-size: 13px; font-weight: 600; display: none; z-index: 9999; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="root">
    <div class="loader">
      <div class="spinner"></div>
      <p>Carregando LexiCard...</p>
    </div>
  </div>

  <div class="offline-indicator" id="offlineIndicator">⚠️ Sem conexão - Funciona offline</div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').catch(() => {});
    }
    const offline = document.getElementById('offlineIndicator');
    const showOffline = (visible) => { if (offline) offline.style.display = visible ? 'block' : 'none'; };
    window.addEventListener('online', () => showOffline(false));
    window.addEventListener('offline', () => showOffline(true));
    if (!navigator.onLine) showOffline(true);
  </script>
</body>
</html>
